<!DOCTYPE html>
<!-- 영어로 된 사이트이므로 그대로 둡니다. -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github</title>

  <meta name="author" content="mitku">
  <meta name="description" content="Github is where people build software.">
  <!-- 가로 너비 기기의 너비로 설정 -->
  <!-- 최초들어왔을 때 화면의 배율 -->
  <!-- user-scalable=no 사용자가 화면의 확대 축소하는 것을 차단 -->
  <!-- 최대 스케일 1, 최소스케일 1, 아예 확대축소 원천봉쇄 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1">
  <!-- 인터넷 익스플로러 브라우저에서 렌더링되는 방식들이 있는데 , 최신의 방식으로 렌더링되도록 설정하는 코드 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  
  <!-- property는 속성 og는 opengraph 정보를 의미한다고 보면됩니다. -->
  <!-- og : Open Graph 사이트에서 외부에 제공할 정보를 정의할 수 있습니다. 이 사이트는 어떤 사이트인지 외부에서 정보를 가져다가 파악합니다. -->
  <!-- 페이스북에서 많이 사용하는 개념 opengraph -->
  <!-- Open Graph  (http://ogp.me/) -->
  <!-- http://ogp.me/ -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:title" content="Build software better, together">
  <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
  <meta property="og:image" content="img/logo__github.png">
  <meta property="og:url" content="https://github.com">

  <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="GitHub">
  <meta property="twitter:title" content="Build software better, together">
  <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
  <meta property="twitter:image" content="img/logo__github.png">
  <meta property="twitter:url" content="https://github.com">
  
  <!-- favicon(favorite icon의 약어로 브라우저에게 혼동을 주지않도록 이름변경하지마세요) 설정 -->
  <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
  <link rel="icon" href="./favicon.png"/>
  <link rel="apple-touch-icon" href="favicon.png"/>
  
  <!-- 경량화된 웹폰트를 설치해서 사용하도록 합니다. google font이용 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- reset.css는 main.css보다 호출순서가 우선되어야 합니다. -->
  <!-- <link rel="stylesheet" href="css/reset.css"> -->

  <!-- 하지만  매번 초기화를 위해 코드를 입력해주면 귀찮으므로 cdn을 이용하도록 합니다. -->
  <!-- https://cdnjs.com/libraries/meyer-reset 에서 cdn을 가져왔습니다. -->
  <!-- 조금 더 압축된 버전을 사용하려면 reset.min.css를 사용합니다. -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.css">  
</head>
<body>
<!-- body태그를 대신해서 body 전체영역에 적용할 body__container클래스명의 div 태그를 정의해줍니다. -->
<!-- 언더바를 두번작성한 개념은 BEM이라는 작명규칙을 따랐습니다. -->
<!-- BEM 
CSS 작명규칙
_ 두번인 __은 body의 일부분인 컨테이너다라는 의미로 해석가능합니다.
button success의 경우 성공한 상태 button danger처럼 상태일 경우에는 btn--success , btn--danger처럼 상태를 나타날때는 하이픈 2개 -- 를 사용하여 정의합니다.
단순한 이름인 경우 toggle-btn 같이 중간에 하이픈 한개만 입력해줍니다. ( 절대적인 것은 X, 일반적으로 많이 사용합니다. )-->
<div class="body__container">
  
  <!-- HEADER -->
  <header class="section">
    <!-- 콘텐츠들을 중앙에 화면의 중앙으로 몰아주는 역할 -->
    <div class="inner clearfix">

      <div class="menu-group float--left">
        <div class="logo">
          <a href="#">Github</a>
        </div>
        <!-- 항목들은 ul,ol,li 태그 사용하도록 합니다. -->
        <ul class="main-menu">
          <li><a href="#">Personal</a></li>
          <li><a href="#">Open source</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Explore</a></li>
        </ul>
      </div>

      <!-- sing 그룹 -->
      <div class="sign-group float--right">
        <div class="btn-group">
          <a href="#" class="btn sign-in">Sign in</a>
          <a href="#" class="btn btn--primary sign-up">Sign up</a>
        </div>
        <form id="search-form" method="POST" action="">
          <input type="text" id="search" class="input--text" placeholder="Search GitHub">
          <!-- 화면에 현재 나오지만 안보이도록 숨길 것입니다. -->
          <input type="submit" value="Submit">
        </form>
        <ul class="sub-menu">
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </div>

    </div>
  </header>
    



  </div>
</div>
</body>
</html>
